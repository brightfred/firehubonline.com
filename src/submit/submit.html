<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireHub: Submit a Post</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.2/css/all.min.css">
</head>

<body>
    <header>
        <h1><a href="/src/home-page/home_page.html">FireHub</a></h1>
        <nav>
            <ul>
                <li><a href="/src/home-page/home_page.html">Home</a></li>
                <li><a href="/src/submit/submit.html" class="active">Submit Post</a></li>
                <li><a href="/src/categories/categories.html">Categories</a></li>
                <li><a href="/src/profile/profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="/src/login/login.html">Login/Register</a></li>
            </ul>
        </nav>
        <h1><a href="/src/home-page/home_page.html">FireHub</a></h1>
    </header>

    <div class="container-submit-post"> <!-- Added "container" class here -->
        <section>
            <h2>Submit a New Post</h2>

            <form action="/path_to_submit_endpoint" method="POST" id="submitPostForm" class="submit-post"> <!-- Added "submit-post" class here -->
                <div class="input-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required placeholder="Enter post title" maxlength="150">
                </div>

                <div class="input-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="tech">Tech Innovations</option>
                        <option value="safety">Safety Tips</option>
                        <option value="lifestyle">Firefighter Lifestyle</option>
                        <option value="education">Education</option>
                        <option value="news">News</option>
                        <option value="Personal story">Personal Story</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" required placeholder="Write your post content here..." rows="10"></textarea>
                </div>

                <input type="submit" value="Submit Post">
            </form>
        </section>
    </div> <!-- Closing "container" div -->

    <footer>
        <p>FireHub &copy; 2023. All rights reserved.</p>
    </footer>
    <script src="/src/submit/submit.js"></script>
</body>

</html>
